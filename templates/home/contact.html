{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block contact %}active{% endblock contact %}
{% block body%}
<div class="container my-4">

    <h3> Contatct iCoders Admin </h3>

    <form action="/contact" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Id">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number">
        </div>

        <div class="form-group">
            <label for="contact">How may we help you <b>?</b></label>
            <textarea class="form-control" id="contact" name="content" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock body  %}
